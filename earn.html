<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bao Point Collect</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Earn Points</h1>
    <ul class="item-list">
      <li>
        <label>
          <input type="checkbox" value="10" class="item"> Gym (3 pts)
        </label>
      </li>
      <li>
        <label>
          <input type="checkbox" value="20" class="item"> Weekly Chores (1 pt)
        </label>
      </li>
      <li>
        <label>
          <input type="checkbox" value="15" class="item"> Finish painting (3 pts)
        </label>
      </li>
      <li>
        <label>
          <input type="checkbox" value="15" class="item"> Scoop milton (1 pt)
        </label>
      </li>
      <li>
        <label>
          <input type="checkbox" value="15" class="item"> Sweep (1 pt)
        </label>
      </li>
      <li>
        <label>
          <input type="checkbox" value="15" class="item"> Meal Prep (2 pt)
        </label>
      </li>
      <li>
        <label>
          <input type="checkbox" value="15" class="item"> Laundry (1 pts)
        </label>
      </li>
    </ul>

    <div class="total-box">
      <strong>Current Session Total:</strong> <span id="sessionTotal">0</span>
    </div>

    <button id="submitBtn">Submit</button>

    <div class="overall-box">
      <strong>Overall Points:</strong> <span id="overallTotal">0</span>
    </div>

    <p><a href="spend.html">Go to Spend Points â†’</a></p>
  </div>

  <script src="earn.js"></script>
</body>
</html>
