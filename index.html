<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bao Point Collect</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Earn Points</h1>
    <ul class="item-list">
      <li>
        <label>
          <input type="checkbox" value="10" class="item"> Item A (10 pts)
        </label>
      </li>
      <li>
        <label>
          <input type="checkbox" value="20" class="item"> Item B (20 pts)
        </label>
      </li>
      <li>
        <label>
          <input type="checkbox" value="15" class="item"> Item C (15 pts)
        </label>
      </li>
    </ul>

    <div class="total-box">
      <strong>Current Session Total:</strong> <span id="sessionTotal">0</span>
    </div>

    <button id="submitBtn">Submit</button>

    <div class="overall-box">
      <strong>Overall Points:</strong> <span id="overallTotal">0</span>
    </div>

    <p><a href="spend.html">Go to Spend Points â†’</a></p>
  </div>

  <script src="earn.js"></script>
</body>
</html>
