<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bao Point Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Points Tracker</h1>
    <ul class="item-list">
      <li>
        <label>
          <input type="checkbox" value="10" class="item"> Item A (10 pts)
        </label>
      </li>
      <li>
        <label>
          <input type="checkbox" value="20" class="item"> Item B (20 pts)
        </label>
      </li>
    </ul>

    <div class="total-box">
      <strong>Total Points:</strong> <span id="total">0</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
